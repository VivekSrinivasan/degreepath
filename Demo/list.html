//Button Listener
function insertIntoList(num){
	if(document.getElementById(num).style.background == "rgb(105, 105, 105)"){
		document.getElementById(num).style.background="#FFFFFF";
		delete coursesTaken[coursesTaken.indexOf(num)];
	}
	else{
		document.getElementById(num).style.background="#696969";
		coursesTaken.push(num);
	}
	
};
